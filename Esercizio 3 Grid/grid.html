    <title>Grid</title>

       .item-1 {
           grid-area: 1;

       .item-2 {

       .item-3 {
           grid-area: 3;
       }
       .container {
        background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 168, 227);
            display: grid;

            grid-template-columns: repeat(4, 1fr);
            grid-template-areas: 
                "1 2 . 3"
       }
    </style>
</head>
